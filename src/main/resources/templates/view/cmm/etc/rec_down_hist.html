			columns: [
				{ "data": "Log_DateTime" },
				{ "data": "Log_User_Code" },
				{ "data": "Record_Filename" },
				{ "data": "Log_IP" }
			],
			iDisplayLength: 15,
			ordering: false,
			searching: false,
			bPaginate: true,
			stateSave: false
		});

		//검색Btn
		$("._searchGo").click(function(){
			table.ajax.reload();
		})

		$("#down_sdate").val(getToday()); //오늘날짜 기본
